<html>
<head>
	<title>Payment Calculator</title>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
	<script type="text/javascript" src="js/script.js"></script>
    <script src="js/vendor/modernizr.js"></script>	
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
	<div class="outer">
		<div id="forms" class="row">
			<form>
				<div class="medium-12 large-12 columns">
					Total Payment: 
					(RM) <input type="text" name="payment" placeholder="1000" onChange="update(this)">
				</div>
				<div class="medium-4 large-4 columns">
					Total Talent(s): 
					<input type="text" name="talents" placeholder="5" onChange="update(this)">
				</div>
				<div class="medium-4 large-4 columns">
					Total Manager(s):
					<input type="text" name="manager" placeholder="1" onChange="update(this)">
				</div>
				<div class="medium-4 large-4 columns">
					Manager(s) Payment:
					<input type="text" name="managerPayment" placeholder="1" onChange="update(this)">
				</div>			
				<div class="medium-12 large-12 columns">
					Costs:
				</div>
				<div class="medium-6 large-6 columns">
					Car: (RM) <input type="text" name="car" placeholder="50" onChange="update(this)">
				</div>
				<div class="medium-6 large-6 columns">
					Petrol: (RM) <input type="text" name="petrol" placeholder="50" onChange="update(this)">
				</div>
				<div class="medium-6 large-6 columns">
					Toll: (RM) <input type="text" name="toll" placeholder="50" onChange="update(this)">
				</div>
				<div class="medium-6 large-6 columns">
					Others: (RM) <input type="text" name="others" placeholder="0" onChange="update(this)">
				</div>
				<div class="large-12 columns">
					<a class="button success radius expand" href="#" onClick="process()">Calculate</a>
				</div>
			</form>
		</div>
		<div id="result" class="hide-for-small-up">
			<div class="large-12 columns">
				Total Payment:
				<br><span id="payment"></span>
			</div>
			<div class="medium-6 large-6 columns">
				Total Logistics Cost:
				<br><span id="logistic"></span>
			</div>
			<div class="medium-6 large-6 columns">
				Total Others Cost:
				<br><span id="others"></span>				
			</div>
			<div class="medium-6 large-6 columns">
				Total Payment per Talent:
				<br><span id="perTalent"></span>
			</div>
			<div class="medium-6 large-6 columns">
				Total Payment per Manager:
				<br><span id="perManager"></span>
			</div>
			<div class="large-12 columns">
				Total Company Profit:
				<br><span id="profit"></span>
			</div>
			<div class="large-12 columns">
				<a class="button info radius expand" href="#" onClick="location.reload()">Back</a>
			</div>		
		</div>
	</div>
</body>
</html>
